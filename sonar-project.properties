# SonarQube Configuration for Orbit Trails
sonar.projectKey=orbit-trails
sonar.organization=orbit-trails-org
sonar.projectName=Orbit Trails - Travel Agency Website
sonar.projectVersion=1.0.0

# Source code directories
sonar.sources=client,server,shared
sonar.tests=client,server

# File patterns to include/exclude
sonar.inclusions=**/*.ts,**/*.tsx,**/*.js,**/*.jsx,**/*.css,**/*.html
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.spec.ts,**/*.test.ts,**/coverage/**

# Test file patterns
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts,**/*.test.tsx,**/*.spec.tsx

# Language-specific settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/*.config.ts,**/*.config.js,**/vite.config.ts

# Security hotspot exclusions (if needed)
# sonar.security.hotspots.inheritFromParent=false

# Duplication exclusions
sonar.cpd.exclusions=**/*.spec.ts,**/*.test.ts

# Source encoding
sonar.sourceEncoding=UTF-8

# Branch analysis (for SonarCloud)
# sonar.branch.name=main
# sonar.pullrequest.key=123
# sonar.pullrequest.branch=feature-branch
# sonar.pullrequest.base=main
